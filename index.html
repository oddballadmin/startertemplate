<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- SEO optimization meta tags -->
  <title>Your Website Title</title>
  <meta name="description" content="A brief description of your website.">
  <meta name="keywords" content="your, list, of, keywords, here">
  <meta name="author" content="Your Name">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://your-website.com/">
  <meta property="og:title" content="Your Website Title">
  <meta property="og:description" content="A brief description of your website.">
  <meta property="og:image" content="http://your-website.com/image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="http://your-website.com/">
  <meta property="twitter:title" content="Your Website Title">
  <meta property="twitter:description" content="A brief description of your website.">
  <meta property="twitter:image" content="http://your-website.com/image.jpg">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to Your Website!</h1>
<p>This is a basic HTML template with SEO-optimized tags in the head and viewport settings for mobile-friendliness.</p>
</body>
</html>
